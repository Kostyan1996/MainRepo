<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" type="text/css" href="index.css">
  <title>Calculator</title>
</head>

<body>
  <div id="container">
    <div id="screen">
      <div id="digits"></div>
    </div>
    <div class="button clear">C</div>
    <div class="button backspace">⇦</div> 
    <div class="button root">√</div>
    <div class="button divide">÷</div>

    <div class="button number num1">1</div>
    <div class="button number num2">2</div>
    <div class="button number num3">3</div>
    <div class="button multiply">*</div>

    <div class="button number num4">4</div>
    <div class="button number num5">5</div>
    <div class="button number num6">6</div>
    <div class="button plus">+</div>

    <div class="button number num7">7</div>
    <div class="button number num8">8</div>
    <div class="button number num9">9</div>
    <div class="button minus">-</div>

    <div class="button plusMinus">±</div>
    <div class="button number num0">0</div>
    <div class="button comma">,</div>
    <div class="button equals">=</div>
  </div>
  <script src="index.js"></script>
</body>

</html>
